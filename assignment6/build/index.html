  <body data-ng-controller='FirstController'>

    <div data-ng-repeat='note in notes track by $index'> <button type='button' data-ng-model='note' name='remove note' data-ng-click='removeNote(note)'>Delete</button>Name: {{note.name}} Id: {{note.id}}

    <form data-ng-submit='updateNote(note)'><input type='text' data-ng-model='note.updatedName' name='text' placeholder='change name to?'/><input type='submit' id='submit' value='edit' /></div>
